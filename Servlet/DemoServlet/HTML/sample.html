	<!-- doPostMethod -->
	<h1>doPostMethod</h1>
	<form action="checkBox" method="post">
		<input type="checkbox" name="check1" checked="checked"> Maths

			type="checkbox" name="check3"> Chem <input type="checkbox"
			name="check4"> CS <input type="submit">
	</form>
	<br>

	<!-- RequestDispatcher -->
	<form action="rd">
		<h1>RequestDispatcher</h1>
		<input type="radio" name="radio" value="Suzuki">Suzuki <input
			type="radio" name="radio" value="Yamaha">Yamaha <input
			type="radio" name="radio" value="Hero">Hero <input
			type="submit">
	</form>
	<br>

	<!-- ServletConfig -->
	<h1>ServletConfig</h1>
	<form action="ServletConfig" >
		Enter 1st num <input type="text" name="num1"><br> Enter

			type="submit">
	</form>
